<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">

</head>

<body>

    <aside class="aside-icons">
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <div class="side-icons">
            <img src="./images/side_one.png" alt="">
            <img src="images/side_two.png" alt="">
            <img src="./images/side_three.png" alt="Income">
            <img src="./images/side_four.png" alt="">
        </div>
        <div class="settings">
            <img src="./images/side_five.png" alt="">
        </div>
    </aside>
    <main>
        <header>
            <div class="headerContainer">
                <button class="paieska">Search...</button>
                <i class="fa fa-search" aria-hidden="true"></i>
                <div class="data">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <p>3 August, 2021</p>
                </div>
                <div class="headericons">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    <div class="info">
                        <img src="./images/photo.png" alt="Photo">
                    </div>
                    <div class="name">
                        <h1>Sophia</h1>
                        <h2>Executive manager</h2>
                    </div>
                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </div>
        </header>

        <section>
            <section>Dashboard</section>
            <section>Notifications</section>
            <section>Apacia</section>
        </section>
    </main>




</body>

</html>
